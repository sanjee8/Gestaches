<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/log.css">

</head>
<body>

<div class="row">
    <form class="login-block col-5 offset-1" id="banner">
        <div class="row">
            <div>
                <h1>S'inscrire</h1>

                    <div class="form-group inputGroup-style name-style">
                        <input type="email" class="form-control input-style" id="firstName" placeholder="Entrez votre prénom">

                        <input type="email" class="form-control input-style" id="LastName" placeholder="Entrez votre nom">
                    </div>

                    <div class="form-group inputGroup-style">
                        <input type="email" class="form-control input-style" id="email" placeholder="Entrez votre adresse email">

                    </div>
                    <div class="form-group inputGroup-style">
                        <input type="password" class="form-control input-style" id="password" placeholder="Entrez votre mot de passe">
                    </div>

                    <div class="form-group inputGroup-style">
                        <input type="password" class="form-control input-style" id="confirmPassword" placeholder="Confirmez votre mot de passe">
                    </div>


                    <div class="mt-4">
                        <a class="notRegister-style" href="">Vous êtes déjà inscrit ?</a>
                        <button type="submit" class="btn btn-primary submit-style float-end">Inscription</button>
                    </div>


            </div>
        </div>
    </form>
</div>
</body>
</html>
